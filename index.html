<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/pulse/bootstrap.min.css"/>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherOrNot</title>
  </head>
  <body>
    <body>
        <nav class="navbar navbar-dark bg-primary mb-3">
            <div class="container">
                <a href="#" class="navbar-brand">WeatherOrNot</a>
            </div>
        </nav>
        <div class="container searchContainer">
            <div class="search card card-body">
                <h1>Check the Weather in Any City!</h1>
                <p class="lead">Input A City</p>
                <input type="text" id="search-user" class="form-control" placeholder="Location">
            </div>
            <br>
            <div id="profile"></div>
        </div>
        <div class="container text-center mt-2">
            <button class="btn btn-primary" id="submit">Get Weather</button>
        </div>
        <div id="content">
            <p class="city-date"></p>
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
            <p class="uv-index"></p>
            
        </div>
        <footer class="mt-5 p-3 text-center bg-light">
             WeatherOrNot!
        </footer>
  </body>

  <script src="./assets/script.js"></script>
</html>
